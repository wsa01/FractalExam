<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">BLAZE</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="/orders">Orders</a> 
						<a class="nav-link" href="/products">Products</a>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<br>
	
		<div class="container">
			
			<h2>Order N° <label th:text="${id}"></h2>
			<br>

		<div class="row">
			<div class="colum"><label class="h5">Customer:</label> <label th:text="${name}"></label></div>
			<div class="colum">
				<label class="h5">Status:</label> 
					<label td th:switch="${status}">
							<p th:case="'P'">PENDING</p>
							<p th:case="'C'">COMPLETE</p>
							<p th:case="'R'">REJECT</p>
					</label>
			</div>
			<div class="colum"><label class="h5">Date:</label> <label th:text="${date}"></label></div>
			
		</div>
		<br>

        
		<div>
			<table class="table">
			
				<thead>
					<tr>
						<th>N°</th>
						<th>Name</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Cost</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="det,i:${details}">
						<td th:text="${i.index+1}"></td>
						<td th:text="${det.name}"></td>
						<td th:text="${det.cantidad}"></td>
						<td th:text="'$ '+ ${det.price_unitario}"></td>
						<td th:text="'$ '+ ${det.cost}"></td>
						<td>
							<a class="btn btn-primary">Edit</a>
							<a class="btn btn-primary">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
		<nav aria-label="Page navigation example">
		  <ul class="pagination justify-content-end">
		    <li class="page-item disabled">
		      <a class="page-link">Previous</a>
		    </li>
		    <li class="page-item"><a class="page-link" href="#">1</a></li>
		    <li class="page-item"><a class="page-link" href="#">2</a></li>
		    <li class="page-item"><a class="page-link" href="#">3</a></li>
		    <li class="page-item">
		      <a class="page-link" href="#">Next</a>
		    </li>
		  </ul>
		</nav>
	</div>
	
</body>
</html>
